<script>
    // Membuat Variable dengan Menyimpan sisi  dan tinggi segitiga
    var sisi_sejajar_1 = 25;
    var sisi_sejajar_2 = 15;
    var t = 10;

    //membuat variable untuk menyimpan nilai Keliling dan nilai Luas
    var luas = sisi_sejajar_1 * t;
    var keliling = (2 * sisi_sejajar_1) + (2 * sisi_sejajar_2);


    document.write('<h3 align="center">Soal Tugas Javascript</h3>');
    document.write('<hr>');
    document.write(
        'Hitunglah Luas dan Keliling sebuah bangun datar Jajar Genjang dengan nilai sisi sejajar masing-masing ' +
        sisi_sejajar_1 + ' cm dan' + sisi_sejajar_2 + ' cm serta nilai tinggi ' + t + ' cm');
    document.write('<br><b>Diketahui</b><br> Nilai sisi sejajar 1 : ' + sisi_sejajar_1 + ' cm');
    document.write('<br> Nilai sisi sejajar 2 : ' + sisi_sejajar_2 + ' cm');
    document.write('<br> Nilai Tinggi : ' + t + ' cm</br>');
    document.write('<br><b>Dijawab</b><br> Nilai Luas  : ' +
        luas + ' cm');
    document.write('<br> Nilai Keliling : ' + keliling + ' cm');
</script>
