<script>
    // Membuat Variable dengan Menyimpan Nilai P dan L
    var p = 30;
    var l = 5;

    //membuat variable untuk menyimpan nilai Keliling dan nilai Luas
    var luas = p * l;
    var keliling = 2 * (p + l);


    document.write('<h3 align="center">Soal Tugas Javascript</h3>');
    document.write('<hr>');
    document.write('Hitunglah Luas dan Keliling sebuah bangun datar Persegi Panjang dengan nilai Panjang ' +
        p + ' cm dan nilai Luas ' + l + ' cm');
    document.write('<br><b>Diketahui</b><br> Nilai Luas : ' + l + ' cm');
    document.write('<br> Nilai Panjang : ' + p + ' cm <br>');
    document.write('<br><b>Dijawab</b><br> Nilai Luas  : ' + luas + ' cm');
    document.write('<br> Nilai Keliling : ' + keliling + ' cm');
</script>
