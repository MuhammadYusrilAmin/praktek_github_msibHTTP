<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Hari Kedua || Form</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <td>
                    <fieldset>
                        <legend>link</legend>
                        <ul>
                            <li><a href="latihan_h2(hyperlink).html">Home</a></li>
                            <li><a href="latihan_h2(form).html">Biodata</a></li>
                        </ul>
                    </fieldset>
                </td>
            </tr>
        </thead>
        <tr>
            <td>
                <form action="">
                    <table align="center" cellpadding="10" width="40%">
                        <thead>
                            <tr bgcolor="lightgreen">
                                <td colspan="2" align="center">Latihan membuat Form</td>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>
                                <td><input type="submit" value="Tambah"></td>
                                </th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td><label>Nama</label></td>
                                <td>
                                    <input type="text" name="nama" placeholder="Silahkan Masukkan Nama" size="50"
                                        value="" width="20%">
                                </td>
                            </tr>
                            <tr>
                                <td><label>Email</label></td>
                                <td>
                                    <input type="email" name="nama" placeholder="Silahkan Masukkan Email" size="50"
                                        value="" width="20%">
                                </td>
                            </tr>
                            <tr>
                                <td><label>Gender</label></td>
                                <td>
                                    <input type="radio" name="gender" id="" value="L" checked> L &nbsp; &nbsp;
                                    <input type="radio" name="gender" id="" value="P"> P &nbsp; &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td><label>Hobby</label></td>
                                <td>
                                    <input type="checkbox" name="hobby" id="" value="Menulis" checked> Menulis
                                    <input type="checkbox" name="hobby" id="" value="Membaca"> Membaca
                                    <input type="checkbox" name="hobby" id="" value="Makan"> Makan
                                </td>
                            </tr>
                            <tr>
                                <td><label>Pendidikan</label></td>
                                <td>
                                    <select name="" id="" style="width: 80%;">
                                        <option value="">-- Pilih Pendidikan --</option>
                                        <option value="SMA">SMA</option>
                                        <option value="D1">D1</option>
                                        <option value="D2">D2</option>
                                        <option value="D3">D3</option>
                                        <option value="D4">D4</option>
                                        <option value="S1">S1</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Alamat</label></td>
                                <td>
                                    <textarea name="alamt" id="" cols="30" rows="10"
                                        placeholder="Masuklkan Alamat"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
