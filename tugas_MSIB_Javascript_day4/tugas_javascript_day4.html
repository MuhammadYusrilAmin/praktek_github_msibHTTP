<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 align="center"> Kalkulator Javascript</h1>
    <form action="" id="kalkulator">
        <table align="center">
            <tr>
                <td colspan="3"><input type="number" name="angka" placeholder="Masukkan angka pertama"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="number" name="angka2" placeholder="Masukkan angka kedua"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="number" name="hasil" placeholder="Output Hasil" readonly></td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" onclick="tambah()">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" onclick="kurang()">-</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" onclick="kali()">*</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" onclick="bagi()">/</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" onclick="pangkat()">x<sup>2</sup></button>
                </td>
            </tr>
        </table>
    </form>
    <script src="js/kalkulator.js"></script>
</body>

</html>
