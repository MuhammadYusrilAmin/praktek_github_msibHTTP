<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ini Adalah Contoh komentar JS di dalam SCRIPT
        // var adalah deklarasi variable atau inputan
        // nama adalah nama variable
        // "Muhammad Yusril Amin" adalah value atau nilai dan tipe datanya adalah String Atau VARCHAR
        // dan Variable adalah memoryu yang menyimpan nilai atau value

        var nama = "Muhammad Yusril Amin"; // tipe data string atau varchar
        var pekerjaan = 'Mahasiswa'; // tipe data char atau string
        let umur = 21; // tipe data integer
        let beratbadan = 60.2; // tipe data float atau double

        document.write('<h3 align="center">Belajar Javascript</h3>');
        document.write('<hr>');
        document.write('<br> Nama Pengajar : ' + nama); // ini memanggil atau mencetak data dari variable nama
        document.write('<br> Pekerjaan : ' + pekerjaan);
    </script>
</body>

</html>
