<script>
    var jari2 = 20;
    const phi = 3.14;
    // let adalah adalah varible dalam js yang dapat di bawa ke js 6
    let luas = phi * jari2 * jari2;
    let keliling = 2 * phi * jari2 * jari2;

    document.write('Diketahui Sebuah Jari Jari Lingkaran Dengan Jari-jari ' +
        jari2 + "cm" + "<br> Luasnya adalah" + luas +
        "<br> Kelilingnya adalah" + keliling)
</script>
