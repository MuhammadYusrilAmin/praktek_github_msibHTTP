<table width="100%">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var no, warna;
            for (no = 1; no <= 20; no++) {
                warna = (no % 2 == 0) ? 'lightyellow' : 'lightblue';
                document.write(`<tr bgcolor="${warna}">
                    <td>${no}</td>
                    <td>Mahasiswa ${no}</td>
                    <td> JL.Ir soetami ${no}</td>
                    </tr>`);
            }
        </script>
    </tbody>
</table>
