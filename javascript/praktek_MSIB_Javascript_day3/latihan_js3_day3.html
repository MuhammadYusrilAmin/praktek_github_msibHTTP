<script>
    // ini adalah contoh deklarasi array
    // array menyimpan data di dalam index
    // index dimulai dari 0
    var buah = ['Pepaya', 'mangga', 'jeruk', 'pisang'];

    document.write('Mencetak element array');
    for (var i = 0; i < buah.length; i++) {
        document.write('<br>' + buah[i]);
    }
</script>
