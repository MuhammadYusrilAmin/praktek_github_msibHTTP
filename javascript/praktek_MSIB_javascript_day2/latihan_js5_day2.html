<script>
    // ada pelanggan membeli barang elektronik 
    // barang barangnya misal ada TV => 3 juta, Motor => 12 juta, kulkas => 4 juta
    // tentukan pembelian barangnya apa yang di beli

    let pelanggan = "Muhammad Yusril Amin";
    let produk = "kulkas"

    // struktur kendalinya
    switch (produk) {
        case 'TV':
            harsat = 3000000;
            break;
        case 'Motor':
            harsat = 12000000;
            break;
        case 'kulkas':
            harsat = 4000000;
            break;
        default:
            harsat = 0;
            break;
    }

    let jmlBeli = 10;
    let bruto = harsat * jmlBeli;
    let ppn = bruto * 0.11;

    let diskon = (produk == 'Motor') ? 0.1 * bruto : (produk == 'TV') ? 0.2 * bruto : (produk == 'kulkas') ? 0.3 *
        bruto : 0;

    let harga_diskon = bruto - diskon;
    document.write("Data Pembelian " +
        "<br> Pelanggan : " + pelanggan +
        "<br> Produk : " + produk +
        "<br> Jumlah beli produk : " + jmlBeli +
        "<br> Harga Satuan : " + harsat +
        "<br> Total harga : " + bruto +
        "<br> Diskon : " + diskon +
        "<br> PPN : " + ppn +
        "<br> Total Dipotong diskon : " + harga_diskon);
</script>
